<div>
    <h2 id="page-heading">
        <span jhiTranslate="commandeCadeauJhApp.article.home.title">Articles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-article" [routerLink]="['/article/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="commandeCadeauJhApp.article.home.createLabel">
            Create a new Article
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="articles?.length === 0">
        <span jhiTranslate="commandeCadeauJhApp.article.home.notFound">No articles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="articles && articles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="commandeCadeauJhApp.article.designation">Designation</span></th>
                    <th scope="col" ><span jhiTranslate="commandeCadeauJhApp.article.stock">Stock</span></th>
                    <th scope="col" ><span jhiTranslate="commandeCadeauJhApp.article.nbPoints">Nb Points</span></th>
                    <th scope="col" ><span jhiTranslate="commandeCadeauJhApp.article.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="commandeCadeauJhApp.article.categorie">Categorie</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles ;trackBy: trackId">
                    <td><a [routerLink]="['/article', article.id, 'view']">{{ article.id }}</a></td>
                    <td>{{ article.designation }}</td>
                    <td>{{ article.stock }}</td>
                    <td>{{ article.nbPoints }}</td>
                    <td>{{ article.description }}</td>
                    <td>
                        <div *ngIf="article.categorie">
                            <a [routerLink]="['/categorie', article.categorie?.id, 'view']" >{{ article.categorie?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/article', article.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/article', article.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(article)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
